<script>

let i = 1;

while (i <= 15) {
    document.write(i +"<br>");
    i += 2; 
}
   document.write("<hr>")

///////////////////////////////////////////

let y = 11;

while (y <= 99) {
    document.write(y + "<br>");
    y += 11; 
}
   document.write("<hr>")

/////////////////////////////////////////

let r = 10;

while (r <= 50) {
    document.write(r + "<br>");
    r += 10; 
}
  document.write("<hr>")

/////////////////////////////////////////

   let w = 0;

while (w <= 10) {
  document.write(w + "<br>");
  w++; 
}

document.write("<hr>")

///////////////////////////////////////////

let num = 10;

while (num >= 1) {
  document.write(num + "<br>");
  num--; 
}

document.write("<hr>");



</script>
