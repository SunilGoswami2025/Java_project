    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 20px;
        background-color: #f9f9f9;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
      }

      #produtcs {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 30px;
        width: 100%;
      }

      .produtcs {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Ensures elements are spaced evenly */
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        background: #fff;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s, box-shadow 0.2s;
        height: 100%; /* Ensures consistent height */
      }

      .produtcs:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .produtcs img {
        width: 100%;
        height: auto;
        max-height: 250px;
        object-fit: contain;
        margin-bottom: 15px;
        border-radius: 8px;
        position: relative;
      }

      .produtcs p {
        margin: 15px 0;
        font-size: 1.2rem;
        color: #555;
      }

      .add_to_cart {
        margin-top: auto;
        background-color:#fb6f92;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%; 
      }

      .add_to_cart:hover {
        background-color:#a2d2ff;
      }

      .product_list {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 30px;
        background: #fff;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 600px;
      }

      .product_list ul {
        list-style: none;
        margin-bottom: 20px;
      }

      .product_list ul li {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .product_list ul li img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .product_list ul li span {
        font-size: 1rem;
        color: #555;
      }

      .product_list p {
        font-size: 1.2rem;
        color: #333;
        font-weight: bold;
      }

      #total_price {
        color: #007bff;
      }
    </style>
  </head>
